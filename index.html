<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shristi üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom right, #ffd6e7, #ffe8f0);
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
      padding: 20px;
    }

    #gift {
      width: 60vw;
      max-width: 300px;
      height: 60vw;
      max-height: 300px;
      background: url('giftbox.png') no-repeat center/contain;
      cursor: pointer;
      animation: float 2s ease-in-out infinite alternate;
      transition: transform 0.5s;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .tap-to-open {
      font-size: 1.5rem;
      color: #ff4081;
      margin-top: 10px;
      animation: blink 1.5s infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .gif-container {
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      background: url('WhatsApp Image 2025-04-28 at 15.51.57_82002896.jpg') no-repeat center/cover;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    }

    h1 {
      font-size: 2.3rem;
      color: #ff66b2;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
    }

    .card {
      background: #fff0f5;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 2s ease forwards;
      margin-bottom: 20px;
    }

    #typed {
      font-size: 1.5rem;
      min-height: 100px;
    }

    .tap-text {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff8ac6 0%, #ff2e63 100%);
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% { bottom: -100px; transform: translateX(0); }
      100% { bottom: 110vh; transform: translateX(50px); }
    }

    /* Force mobile scaling */
    @media (max-width: 500px) {
      .tap-to-open { font-size: 1.3rem; }
      h1 { font-size: 2rem; }
      #typed { font-size: 1.3rem; }
      .tap-text { font-size: 1.1rem; }
    }
  </style>
</head>

<body>

<div id="gift" onclick="openGift()"></div>
<div class="tap-to-open">üéÅ Tap the gift to open your surprise! üéÅ</div>

<div id="celebration">
  <div class="gif-container"></div>
  <h1>Happy Birthday, Shristi! üéâ</h1>
  <div class="card">
    <div id="typed"></div>
    <div class="tap-text">(Tap anywhere to continue ‚û°Ô∏è)</div>
  </div>
</div>

<audio id="birthdayMusic" src="jaan hai meri.mp3" loop></audio>

<script>
let opened = false;

function openGift() {
  if (opened) return;
  opened = true;

  const gift = document.getElementById('gift');
  const tapText = document.querySelector('.tap-to-open');
  gift.style.animation = 'none';
  gift.style.transform = 'scale(1.1) rotate(10deg)';
  
  setTimeout(() => {
    gift.style.transform = 'scale(0)';
    tapText.style.display = 'none';
    setTimeout(() => {
      gift.style.display = 'none';
      document.getElementById('celebration').style.display = 'flex';
      startTyping();
      playMusic();
      startConfetti();
      
      document.getElementById('celebration').addEventListener('click', () => {
        window.location.href = "gallery.html";
      });
    }, 400);
  }, 400);
}

// Typed.js typing effect
function startTyping() {
  new Typed('#typed', {
    strings: [
      "Happy birthday to you Shristi! ‚ù§Ô∏è May you always be healthy, happy and achieve every dream you wish for!",
      "Thank you for being the most beautiful part of my life. I'm always with you! üíñ"
    ],
    typeSpeed: 50,
    backSpeed: 25,
    backDelay: 1500,
    loop: true
  });
}

// Play music
function playMusic() {
  const music = document.getElementById('birthdayMusic');
  music.volume = 0.5;
  music.play().catch(err => console.log('Autoplay blocked'));
}

// Confetti and Balloons
function startConfetti() {
  launchConfetti();
  createBalloons();
}

function launchConfetti() {
  const duration = 4 * 2000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });
    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

function createBalloons() {
  for (let i = 0; i < 20; i++) {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 10000);
  }
}
</script>

</body>
</html>
