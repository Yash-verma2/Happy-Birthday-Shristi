<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shristi üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffd6e7, #ffe8f0);
      font-family: 'Baloo 2', cursive;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    /* Gift Box */
    #gift {
      width: 180px;
      height: 180px;
      background: url('giftbox.png') no-repeat center/cover;
      cursor: pointer;
      animation: float 2s ease-in-out infinite alternate;
      transition: transform 0.5s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    /* Celebration Section (Initially Hidden) */
    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gif-container {
      width: 200px;
      height: 200px;
      background: url('WhatsApp Image 2025-04-28 at 15.51.57_82002896.jpg') no-repeat center/cover;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.7);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff66b2;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.8);
    }

    .card {
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: #444;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #typed {
      font-size: 1.5em;
      min-height: 60px;
      margin-bottom: 20px;
    }

    .tap-text {
      font-size: 1em;
      color: #888;
      margin-top: 10px;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff8ac6 0%, #ff2e63 100%);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% {bottom: -100px; transform: translateX(0);}
      100% {bottom: 110vh; transform: translateX(100px);}
    }
  </style>
</head>

<body>

<!-- Gift Box First -->
<div id="gift" onclick="openGift()"></div>

<!-- Hidden Birthday Celebration -->
<div id="celebration" onclick="startConfetti()">
  <div class="gif-container"></div>
  <h1>Happy Birthday, Shristi! üéâ</h1>
  <div class="card">
    <div id="typed"></div>
    <div class="tap-text">(Tap here for the surprise!)</div>
  </div>
</div>

<!-- Background Music (hidden) -->
<audio id="birthdayMusic" src="jaan hai meri.mp3"></audio>

<script>
  // Gift Opening Animation + Reveal
  function openGift() {
    const gift = document.getElementById('gift');
    gift.style.animation = 'none'; // Stop floating
    gift.style.transform = 'scale(1.2) rotate(20deg)';
    setTimeout(() => {
      gift.style.transform = 'scale(0)'; // Shrink and hide
      setTimeout(() => {
        gift.style.display = 'none';
        document.getElementById('celebration').style.display = 'flex';
        startTyping();
        playMusic();
        startConfetti();
        
        // ‚≠ê Add click to go to gallery after celebration shown
        document.getElementById('celebration').addEventListener('click', () => {
          window.location.href = "gallery.html"; // Redirect to gallery.html
        });
  
      }, 500);
    }, 500);
  }
  
  // Typed.js typing effect
  function startTyping() {
    new Typed('#typed', {
      strings: [
        "Happy birthday to you sristi. Bhagwan kre tum hamesa happy and healthy rho and apne har sapne ko achive kro aur tumhari har khwaish puri ho. Tum wo ho yrr jisne meri life ko best se best bnaya hai.",
        " May your birthday will be the best day for you and always thanku for being the best part of my life and don't forget I am always with u ‚ò∫Ô∏è"
      ],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 2000,
      loop: true
    });
  }
  
  // Play music
  function playMusic() {
    const music = document.getElementById('birthdayMusic');
    music.play();
  }
  
  // Confetti and Balloons
  function startConfetti() {
    launchConfetti();
    createBalloons();
  }
  
  function launchConfetti() {
    const duration = 4 * 2000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }
  
  function createBalloons() {
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
  }
  </script>
  

</body>
</html>
