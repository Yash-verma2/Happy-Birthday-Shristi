<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe8f0);
      overflow: hidden;
      height: 100vh;
      perspective: 1200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Baloo 2', cursive;
      position: relative;
      cursor: pointer; /* Hint that user can interact */
    }

    .carousel {
      width: 80vw;
      height: 80vw;
      max-width: 320px;
      max-height: 320px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel img {
      position: absolute;
      width: 70%;
      height: auto;
      max-height: 250px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(300px);
      border-radius: 20px;
      object-fit: cover;
      -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, rgba(0,0,0,0.2));
      transition: all 0.5s ease;
    }

    .carousel img:hover {
      transform: scale(1.05) translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(300px);
    }

    .center-text {
      font-size: 2rem;
      text-align: center;
      color: #ff66b2;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.8);
      animation: pulse 2s infinite;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }

    /* Confetti (Cherry Blossom) Style */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      border-radius: 50%;
      opacity: 0.8;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .center-text {
        font-size: 1.5rem;
        margin-top: 10px;
      }

      .carousel {
        width: 85vw;
        height: 85vw;
      }

      .carousel img {
        width: 65%;
        max-height: 220px;
      }
    }
  </style>
</head>

<body>

<div class="center-text">ðŸŽ‰ Happy Birthday Shristi ðŸŽ‰</div>

<div class="carousel" id="carousel">
  <img src="WhatsApp Image 2025-04-28 at 15.51.57_82002896.jpg" style="--i:0;">
  <img src="2.jpg" style="--i:1;">
  <img src="3.jpg" style="--i:2;">
  <img src="4.jpg" style="--i:3;">
  <img src="5.jpg" style="--i:4;">
  <img src="6.jpg" style="--i:5;">
</div>

<audio id="bgMusic" src="jaan hai meri.mp3" loop></audio>

<script>
// Carousel Auto Rotate
let carousel = document.getElementById('carousel');
let rotateY = 0;
let isDragging = false;
let startX = 0;
let currentX = 0;

function autoRotate() {
  if (!isDragging) {
    rotateY -= 0.2;
    carousel.style.transform = `rotateY(${rotateY}deg)`;
  }
  requestAnimationFrame(autoRotate);
}
autoRotate();

// Mouse Drag Rotate
carousel.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.pageX - rotateY;
});
carousel.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  currentX = e.pageX;
  rotateY = currentX - startX;
  carousel.style.transform = `rotateY(${rotateY}deg)`;
});
carousel.addEventListener('mouseup', () => isDragging = false);
carousel.addEventListener('mouseleave', () => isDragging = false);

// Touch Drag Rotate (for mobile)
carousel.addEventListener('touchstart', (e) => {
  isDragging = true;
  startX = e.touches[0].pageX - rotateY;
});
carousel.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  currentX = e.touches[0].pageX;
  rotateY = currentX - startX;
  carousel.style.transform = `rotateY(${rotateY}deg)`;
});
carousel.addEventListener('touchend', () => isDragging = false);

// Cherry Blossom Confetti
function createConfetti() {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.left = Math.random() * 100 + 'vw';
  confetti.style.animationDuration = (5 + Math.random() * 5) + 's';
  confetti.style.opacity = Math.random();
  document.body.appendChild(confetti);
  setTimeout(() => {
    confetti.remove();
  }, 10000);
}
setInterval(createConfetti, 200);

// Play music on first click
document.body.addEventListener('click', () => {
  const music = document.getElementById('bgMusic');
  if (music.paused) {
    music.volume = 0.5;
    music.play();
  }
});
</script>

</body>
</html>
